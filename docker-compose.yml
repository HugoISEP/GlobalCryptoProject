version: "3.9"
services:
  bot:
    build:
      dockerfile: Dockerfile
      context: BigWillBot
    volumes:
      - ./BigWillBot/app:/code/app
      - ./config.ini:/code/config.ini
    restart: always
  api:
    build:
      dockerfile: Dockerfile
      context: CryptoApi
    volumes:
      - ./CryptoApi/app:/code/app
      - ./config.ini:/code/config.ini
    restart: always

  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_data:/data
      - ./caddy_config:/config
